name: DevSecOps Pipeline with Monitoring

on:
  push:
    branches: ["main"]

jobs:

  build:
    runs-on: [self-hosted, Linux, X64]

    steps:
      - uses: actions/checkout@v3

      - name: Create Virtual Environment
        run: python3 -m venv venv

      - name: Install Dependencies
        run: |
          source venv/bin/activate
          pip install -r app/requirements.txt

      - name: Compile Check
        run: |
          source venv/bin/activate
          python -m py_compile app/app.py


  sast:
    runs-on: [self-hosted, Linux, X64]
    needs: build

    steps:
      - uses: actions/checkout@v3

      - name: Run SAST with Bandit
        run: |
          python3 -m venv venv
          source venv/bin/activate
          pip install bandit
          bandit -r app/ -lll


  docker:
    runs-on: [self-hosted, Linux, X64]
    needs: sast

    steps:
      - uses: actions/checkout@v3

      - name: Login to DockerHub
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | \
          docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Docker Image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/github-demo:latest .

      - name: Push Docker Image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/github-demo:latest


  container-scan:
    runs-on: [self-hosted, Linux, X64]
    needs: docker

    steps:
      - uses: actions/checkout@v3

      - name: Scan Image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: "${{ secrets.DOCKER_USERNAME }}/github-demo:latest"


  monitoring-setup:
    runs-on: [self-hosted, Linux, X64]
    needs: container-scan

    steps:
      - uses: actions/checkout@v3

      - name: Setup kubeconfig (with fallback)
        run: |
          if [ -f "$HOME/.kube/config" ]; then
            echo "✅ Using existing kubeconfig"
            export KUBECONFIG=$HOME/.kube/config
          else
            echo "⚠️ Using secret kubeconfig"
            echo "${{ secrets.KUBECONFIG_DATA }}" > kubeconfig
            chmod 600 kubeconfig
            export KUBECONFIG=$PWD/kubeconfig
          fi

          echo "KUBECONFIG=$KUBECONFIG" >> $GITHUB_ENV

      - name: Verify Cluster Connectivity
        run: kubectl get nodes

      - name: Install / Upgrade Monitoring Stack
        run: |
          helm repo add prometheus-community https://prometheus-community.github.io/helm-charts || true
          helm repo update

          helm upgrade --install monitoring prometheus-community/kube-prometheus-stack \
            --namespace monitoring \
            --create-namespace \
            --set grafana.service.type=NodePort \
            --set grafana.service.nodePort=32536 \
            --set prometheus.service.type=NodePort \
            --set prometheus.service.nodePort=32115

      - name: Wait for Monitoring Pods
        run: kubectl wait --for=condition=Ready pod --all -n monitoring --timeout=300s


  deploy:
    runs-on: [self-hosted, Linux, X64]
    needs: monitoring-setup

    steps:
      - uses: actions/checkout@v3

      - name: Setup kubeconfig (with fallback)
        run: |
          if [ -f "$HOME/.kube/config" ]; then
            echo "✅ Using existing kubeconfig"
            export KUBECONFIG=$HOME/.kube/config
          else
            echo "⚠️ Using secret kubeconfig"
            echo "${{ secrets.KUBECONFIG_DATA }}" > kubeconfig
            chmod 600 kubeconfig
            export KUBECONFIG=$PWD/kubeconfig
          fi

          echo "KUBECONFIG=$KUBECONFIG" >> $GITHUB_ENV

      - name: Deploy Application
        run: |
          kubectl apply -f k8s/
          kubectl rollout status deployment/github-demo


  dast:
    runs-on: [self-hosted, Linux, X64]
    needs: deploy

    steps:
      - uses: actions/checkout@v4

      - name: Run OWASP ZAP Baseline Scan
        run: |
          docker run --rm \
            -v $(pwd):/zap/wrk:rw \
            zaproxy/zap-stable zap-baseline.py \
            -t http://192.168.56.101:30007 \
            -r zap-report.html \
            -I

      - name: Upload ZAP Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: zap-report.html
